name: Appium CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    strategy:
      matrix:
        api-level: [28]
        target: [default]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3.6.0
      with:
        distribution: 'temurin'
        java-version: 11
        cache: 'gradle'

    - name: Install and Run Appium Server
      uses: moatazeldebsy/Appium-Server-GitHub-Action@V1.0.7 
    
    - uses: malinskiy/action-android/emulator-run-cmd@release/0.1.3
      with:
        cmd: ./gradlew test --info
        api: ${{ matrix.api-level }}
        tag: default
        abi: x86

        
