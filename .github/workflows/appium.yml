name: Appium CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    strategy:
      matrix:
        api-level: [28]
        target: [default]
    runs-on: ubuntu-latest
    steps:
    - name: Install the Emulator
      run: |
        chmod +x scripts/install-android-sdk.sh
        scripts/install-android-sdk.sh
      shell: bash
    - name: Boot the Emulator
      run: |
        chmod +x scripts/emulator-up.sh
        scripts/emulator-up.sh
      shell: bash
    - name: Install and Run Appium Server
      uses: moatazeldebsy/Appium-Server-GitHub-Action@V1.0.7 
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3.6.0
      with:
        distribution: 'temurin'
        java-version: 11
        cache: 'gradle'
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v2.27.0
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew test --info
        
